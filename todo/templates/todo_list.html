<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- Bootstrap 5 CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="page-content page-container" id="page-content">
        <div class="padding">
          <div class="row container d-flex justify-content-center">
            <div class="col-lg-12">
              <div class="card px-3">
                <div class="card-body text-end">
                  <h4 class="card-title">Your Main Tasks List</h4>

                  <div class="add-items d-flex">
                    <input
                      type="text"
                      class="form-control todo-list-input"
                      placeholder="What are your tasks today?"
                    />
                    <button
                      type="submit"
                      class="add btn btn-primary font-weight-bold todo-list-add-btn ms-2"
                    >
                      Add
                    </button>
                  </div>

                  <div class="list-wrapper py-5">
                    <ul class="d-flex flex-column-reverse todo-list">
                      <li class="completed">
                        <div class="form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" />
                            Mahmoud Raouf
                            <i class="input-helper"></i>
                          </label>
                        </div>

                        <a style="margin-left: 2px" href="#"
                          ><i class="remove mdi mdi-close-circle-outline"></i
                        ></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
